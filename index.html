<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        textarea {
            resize: none;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
        }
        .spam {
            background-color: #f8d7da;
            color: #842029;
        }
        .ham {
            background-color: #d1e7dd;
            color: #0f5132;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2 class="mb-4">Spam Detection App</h2>
    
    <form method="POST">
        <div class="mb-3">
            <textarea class="form-control" name="message" rows="5" placeholder="Enter your message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">Check Message</button>
    </form>

    {% if result %}
        <div class="result {% if result == 'SPAM MESSAGE âŒ' %}spam{% else %}ham{% endif %}">
            {{ result }}
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
